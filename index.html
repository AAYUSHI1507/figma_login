<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIGMA lOGIN PAGE</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="https://www.figma.com/login"
          ><img
            src="https://assets.website-files.com/5b5cd6b75bb9b0dce50e212f/5f3457b9e484ac11b5c30464_1667px-Figma-logo.svg-p-800.png"
            alt="Figma logo"
            height="60"
            width="40"
        /></a>
      </nav>
    </header>
    <main class="container">
      <h2>Sign in to Figma</h2>
      <div class="sec1">
        <button>
          <img
            src="https://th.bing.com/th/id/R.0fa3fe04edf6c0202970f2088edea9e7?rik=joOK76LOMJlBPw&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fgoogle-logo-png-open-2000.png&ehk=0PJJlqaIxYmJ9eOIp9mYVPA4KwkGo5Zob552JPltDMw%3d&risl=&pid=ImgRaw&r=0"
            alt="Google logo"
            height="30px"
            width="20"
          />
          <p>Continue with Google</p>
        </button>
      </div>
      <br />
      <p>or</p>
      <div class="sec2">
        <form action="#" method="get">
          <input
            type="text"
            name="text-box1"
            id="tb1"
            class="Textbox"
            placeholder="Email"
          />
          <br /><br />
          <input
            type="text"
            name="text-box2"
            id="tb2"
            class="Textbox"
            placeholder="Password"
          /><br /><br />
          <input type="submit" value="Login" class="btn" />
        </form>
      </div>
      <div class="links">
        <a href="#">Use single sign-on</a>
        <a href="#">Reset Password</a>
        <p>No account? <a href="#">Create one</a></p>
      </div>

    </main>
  </body>
</html>
